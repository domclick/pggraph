version: "3"

services:
  test:
    image: pggraph
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["pytest", "-s"]
    depends_on:
      - test_db
    networks:
      - test_db_nw

  test_db:
    image: postgres:12
    command:
      postgres -c max_connections=300
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    expose:
      - 5432
    networks:
      - test_db_nw

networks:
  test_db_nw:
    driver: bridge
